plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.research'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	/*Web*/ 
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	/*Mybatis*/ 
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.projectlombok:lombok'
	
	implementation 'org.apache.ibatis:ibatis-core:3.0'
	implementation 'org.mybatis:mybatis-spring:1.3.1'
	implementation 'org.mybatis:mybatis:3.5.7'
	
	//implementation 'cubrid:cubrid-jdbc:8.4.1.2032'

	implementation 'commons-dbcp:commons-dbcp:1.4'
	
	/*
	implementation 'org.gradle:gradle-core:2.2'
	implementation 'org.mockito:mockito-core:1.9.5:javadoc'
	
	implementation 'org.apache.ibatis'
	implementation 'org.mybatis.spring'
	*/

}

test {
	useJUnitPlatform()
}
